
<html>
	<head>
	<style>
	#svgid{border:1px solid green; transform:rotate(180deg);}
	#rect.suka{transition: height 1s ease;}
	</style>
	</head>
<body>
	<div>
	<svg id="svgid" width="400" height="400" viewbox="0 0 400 400">
	<rect id="rect" width="30" height="200" x="350" y="50" fill="url(#linear-gradient)" transition="all 3s ease"/> 
	
	<animate id="suka" class="ida"
           xlink:href="#rect"
           attributeName="height"
           from="0"
           to="200" 
           dur="1s"
           begin="0"
           fill="freeze"
           
           />
           
       <linearGradient id="linear-gradient" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0%" stop-color="gold"/>
       <stop offset="20%" stop-color="gold"/>
       <stop offset="20%" stop-color="brown"/>
       <stop offset="50%" stop-color="brown"/>
       <stop offset="50%" stop-color="red"/>
       <stop offset="60%" stop-color="red"/>
   <stop offset="60%" stop-color="green"/>
   <stop offset="100%" stop-color="green"/>
       </linearGradient>
       
       <rect id="rect2" width="30" height="100" x="50" y="50" fill="url(#l2)"/> 
	
	<animate id="suka2" class="ida"
           xlink:href="#rect2"
           attributeName="height"
           from="0"
           to="100" 
           dur="1s"
           begin="0"
           fill="freeze"
           
           />
           
       <linearGradient id="l2" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0%" stop-color="gold"/>
       <stop offset="20%" stop-color="gold"/>
       <stop offset="20%" stop-color="brown"/>
       <stop offset="50%" stop-color="brown"/>
       <stop offset="50%" stop-color="red"/>
       <stop offset="60%" stop-color="red"/>
    <stop offset="60%" stop-color="green"/>
       <stop offset="100%" stop-color="green"/>
       </linearGradient>
	</svg>
	</div>
	

<button onclick="dos();">suka</button><button onclick="boo();">boo</button>
<script>
	function dos(){
var suka=document.getElementById("suka");
//alert(suka.getAttribute('attributeName'));
//suka.setAttribute("attributeName","height");

suka.setAttribute("from", "200");
suka.setAttribute("to","1");
suka.setAttribute("dur","1s");
suka.setAttribute("begin","4");
suka.setAttribute("fill","freeze");
suka.className="suka";
//suka.setAttribute("xlink:href","#rect");
}

var viewers=[200,100];

function boo(){
	let l=document.querySelectorAll(".ida");
	//alert(l[1]);
	for(var i=0;i<l.length;i++){
		var dl=l[i];
		console.log(l[i])
		
dl.setAttribute("from", viewers[i]);
dl.setAttribute("to","1");
dl.setAttribute("dur","1s");
dl.setAttribute("begin","4");
dl.setAttribute("fill","freeze");
dl.className="suka";
//suka.setAttribute("xli
}
}
