body{

<body>
<p><button onclick="add();">add some tbody</button>

</p>
<h1>h</h1>

<table>
 
<tr><th class="suka">name</th><th>status</th><th>viewers</th></tr>

<tr><td class="duka"><figure><img width="80px" height="60px" src="donatebutton.jpg"><figcaption>globi</figcaption></figure></td>

<tr><td class="duka"><figure><img width="80px" height="60px" src="donatebutton.jpg"><figcaption>globi</figcaption></figure></td>
<td>earn some money</td><td class="views">10</td></tr>
</tbody>
</table>
<script>
function add(){
var tbod=document.getElementById("tbod");
var row=tbod.insertRow(0);
row.setAttribute('data-roomid',4000);
//console.log(row);

row.innerHTML='<td><figure><img width="80px" height="60px" src="donatebutton.jpg">'+
'<figcaption>globi</figcaption></figure></td><td>two</td><td>three</td>';
}
function del(){
var seli=document.querySelector('[data-roomid="4000"]');	
if(seli) seli.remove();
}
</script>
